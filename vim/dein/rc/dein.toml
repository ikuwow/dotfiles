[[plugins]]
repo = 'itchyny/lightline.vim'
depends = ['nerdtree', 'vim-fugitive']
hook_add = '''
    let g:lightline = {
        \ 'colorscheme': 'jellybeans',
        \ 'active': {
        \     'left': [
        \         ['mode', 'current_branch', 'paste'],
        \         [ 'modified', 'filename', 'readonly']
        \     ]
        \ },
        \ 'component': {
        \     'readonly': '%{&readonly?"[RO]":""}'
        \ },
        \ 'component_function': {
        \     'current_branch': 'CurrentBranch',
        \     'filename': 'FileName',
        \     'mode': 'MultiMode',
        \     'fileformat': 'FileFormat',
        \     'filetype': 'FileType',
        \     'fileencoding': 'FileEncoding'
        \ }
    \ }

    "-- lightline functions --"
    function! CurrentBranch()
        try
            if &ft !~? 'nerdtree' && exists('*fugitive#head') && strlen(fugitive#head())
                return "ãƒˆ " . fugitive#head()
            endif
        catch
        endtry
        return ''
    endfunction

    function! FileName()
        if &ft !~? 'nerdtree'
            return expand('%:t')
        endif
        return ''
    endfunction

    function! MultiMode()
        let fname = expand('%:t')
        return fname =~ 'NERD_tree' ? 'NERDTree' : lightline#mode()
    endfunction

    function! FileFormat()
        return winwidth(0) > 70 ? &fileformat : ''
    endfunction

    function! FileType()
        return winwidth(0) > 70 ? (&filetype !=# '' ? &filetype : 'no ft') : ''
    endfunction

    function! FileEncoding()
        return winwidth(0) > 70 ? (&fenc !=# '' ? &fenc : &enc) : ''
    endfunction
'''

