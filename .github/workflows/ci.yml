name: CI
on: push
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Display shellcheck version
        run: shellcheck --version
      - name: shellcheck
        run: |
          shellcheck **/*.sh
          shellcheck bin/*
          shellcheck --exclude SC2148 .bash_profile .bashrc
  testrun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run scripts
        run: |
          for script in $(ls scripts/*.sh); do
            "$script"
          done
