name: CI
on: push
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Display shellcheck version
        run: shellcheck --version
      - name: shellcheck
        run: |
          shellcheck **/*.sh
          shellcheck bin/*
          shellcheck --exclude SC2148 .bash_profile .bashrc
  bootstrap:
    runs-on: macos-latest
    steps:
      - run: bash -c "$(curl -L https://raw.githubusercontent.com/ikuwow/dotfiles/master/bootstrap.sh)"
