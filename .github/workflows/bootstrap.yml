name: Bootstrap

on:
  pull_request:
    branches:
      - master

jobs:
  bootstrap:
    strategy:
        matrix:
          os:
            - macos-latest
            - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Bootstrap
        env:
          BRANCH: ${{ github.head_ref }}
        run: ./bootstrap.sh "${BRANCH}"
